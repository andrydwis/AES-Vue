<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />

    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Crypto Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <title>NdryyyCrypt</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">AES Encrypt Decrypt</span>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="">Secret Passphrase</label>
                  <input type="text" class="form-control" v-model="inputPass" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="my-5"></div>
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="">Encrypt Data</label>
                  <input
                    type="text"
                    class="form-control"
                    v-model="inputEncrypt"
                  />
                  <div class="my-3"></div>
                  <button class="btn btn-primary" v-on:click="encrypt">
                    Encrypt
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="">Decrypt Data</label>
                  <input
                    type="text"
                    class="form-control"
                    v-model="inputDecrypt"
                  />
                  <div class="my-3"></div>
                  <button class="btn btn-success" v-on:click="decrypt">
                    Decrypt
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          inputPass: null,
          inputEncrypt: null,
          inputDecrypt: null,
        },
        methods: {
          encrypt: function (event) {
            if (this.inputPass == null) {
              alert("please insert passphrase data");
            } else {
              if (this.inputEncrypt == null) {
                alert("please insert encrypt data");
              } else {
                var encrypted = CryptoJS.AES.encrypt(
                  this.inputEncrypt,
                  this.inputPass
                );
                this.inputEncrypt = null;
                alert("Encrypt AES result = " + encrypted);
              }
            }
          },
          decrypt: function (event) {
            if (this.inputPass == null) {
              alert("please insert passphrase data");
            } else {
              if (this.inputDecrypt == null) {
                alert("please insert decrypt data");
              } else {
                var decrypted = CryptoJS.AES.decrypt(
                  this.inputDecrypt,
                  this.inputPass
                );
                this.inputDecrypt = null;
                var original = decrypted.toString(CryptoJS.enc.Utf8);
                alert("Decrypt AES result = " + original);
              }
            }
          },
        },
      });
    </script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
